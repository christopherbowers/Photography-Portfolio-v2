<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>@page_title</title>
		<meta name="description" content="@page_description">
		<link rel="stylesheet" href="../docs/css/screen.css" type="text/css" media="screen">
		
		<script src="../../../mint/?js" type="text/javascript"></script>
	</head>
	<body>
		<div id="container">
			<h1 class="col four">
				<a href="../../">@name</a>: Lens Based
			</h1>
			<hr>
			<div id="navigation" class="col three">
				@Category_Lists
				@Pages
			</div>
			<div id="content" class="col eight">
				<p class="date col one">&para;</p>
				<div class="description col six">
					<h2>@title</h2>
					@Images
					<br>
					@content
				</div>
			</div>
			<hr>
			<p id="footer" class="col six">Copyright &copy;  2005&#8211;@Year @name, All Rights/Wrongs Reserved.</p>
		</div>
		<script src="../docs/js/navigation.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
